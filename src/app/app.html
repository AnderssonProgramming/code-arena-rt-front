<!-- Navigation Bar (only show when authenticated) -->
<nav class="main-nav" *ngIf="authService.isAuthenticated()">
  <div class="nav-container">
    <div class="nav-brand">
      <h1 class="text-gradient">Code Arena</h1>
    </div>
    <div class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a routerLink="/rooms" routerLinkActive="active" class="nav-link">
        <mat-icon>meeting_room</mat-icon>
        <span>Rooms</span>
      </a>
      <a routerLink="/profile" routerLinkActive="active" class="nav-link">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <button mat-icon-button (click)="logout()" class="logout-btn" matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<main class="main-content" [class.with-nav]="authService.isAuthenticated()">
  <router-outlet></router-outlet>
</main>

<!-- Loading Spinner -->
<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
